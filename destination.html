<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Polynesian Destinations</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDtr9npmb2XWuAiXGX9svpn7H6gwjk3X8E&callback=console.debug&libraries=maps,marker&v=beta"></script>
  </head>
  <body>
    <header>
      <h1>Book Your Experience: Your Getaway Awaits...</span></h1>
    </header>

    <main id="form">
      <div id="left-container">
        <div id="destination-info">
        </div>
      </div> 

      <div id="right-container">
        <div id="destination-form">
          <h1>Book Your Experience</h1>
          <form id="booking" action="">
            <label for="location">Select Location: </label>
            <select name="location" id="location">
              <option value="1">Hawaii</option>
              <option value="2">Bora Bora</option>
              <option value="3">Fiji</option>
              <option value="4">Samoa</option>
              <option value="5">Tonga</option>
              <option value="6">Tahiti</option>
            </select><br>

            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" value=""><br>

            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" value=""><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br>

            <label for="number_of_travelers">Travelers:</label>
            <input type="number" value="1" id="number_of_travelers" name="number_of_travelers" min="1" max="10"><br>

            <label for="departure_date">Departure Date:</label>
            <input type="date" id="departure_date" name="departure_date"><br>

            <label for="return_date">Return Date:</label>
            <input type="date" id="return_date" name="return_date"><br>

            <button onclick="submitForm()">Submit</button>
            
          </form>
        </div>
  
        <div id="destination-map"></div>
        </div>
      </div>

      
    </main>

    

    <footer>
      <p>&copy; 2025 Michael Balogun. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
